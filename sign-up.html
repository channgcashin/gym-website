<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulk Fitness | Sign-Up</title>
    <link rel="stylesheet" href="css/sign-up.css">
</head>
<body>
    <div class="sign-up-box">
        <h1 class="sign-up-head">Sign Up Now</h1>
        <form class="sign-up-form">
            <input type="first-name" class="input-box" placeholder="First Name">
            <input type="last-name" class="input-box" placeholder="Last Name">
            <input type="email" class="input-box" placeholder="Email Address">
            <input type="password" class="input-box" placeholder="Password">
            <input type="password" class="input-box" placeholder="Confirm Password">  
            <p><span><input type="checkbox"></span> I agree to the terms and conditions</p>
        </form>
        <button class="sign-up-button">Sign Up</button>
    </div>
</body>
</html>
